    <main>
        <article>
            <h2>Contact Me</h2>
            <p>If you’re a fellow car or truck enthusiast, or you just want to say hi, I’d love to hear from you! Use the form below to get in touch.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason">
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

                <button type="submit">Submit</button>
            </form>
        </article>
    </main>
